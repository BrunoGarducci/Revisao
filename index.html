<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vehicle Inspection Checklist</title>
<style>
  :root{--fg:#111827;--muted:#6B7280;--muted2:#9CA3AF;--border:#E5E7EB;--ok:#111827}
  *{box-sizing:border-box}
  body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Noto Sans",sans-serif;color:var(--fg);background:#fff}
  .container{max-width:880px;margin:0 auto;padding:16px}
  h1{font-size:26px;margin:0 0 8px}
  h2{font-size:18px;margin:0 0 6px}
  .muted{color:var(--muted)}
  .small{font-size:12px}
  .card{border:1px solid var(--border);border-radius:14px;padding:14px;margin:12px 0}
  .item{display:flex;gap:10px;align-items:flex-start;margin-top:8px}
  .item input{position:absolute;opacity:0}
  .box{width:22px;height:22px;border:2px solid #D1D5DB;border-radius:6px;display:inline-flex;align-items:center;justify-content:center;flex:none}
  .box svg{width:16px;height:16px;display:none}
  .label{display:block;cursor:pointer;line-height:1.25}
  .main{font-weight:600}
  .sub{display:block;font-size:12px;color:var(--muted)}
  .item input:checked + label .box{background:var(--ok);border-color:var(--ok)}
  .item input:checked + label .box svg{display:block;stroke:#fff}
  .item input:checked + label .main{color:var(--muted);text-decoration:line-through}
  .item input:checked + label .sub{color:var(--muted2);text-decoration:line-through}
</style>
</head>
<body>
<main class="container" id="app">
  <h1>Vehicle Inspection Checklist</h1>
  <p>Inspection guide for your i30<br><span class="muted">Guia para inspeção do seu i30</span></p>
  <p><strong>Progresso 0%</strong></p>
</main>

<script>
/* ====== Conteúdo da checklist ====== */
const SECTIONS = [
  {
    title: "Maintenance History",
    subtitle: "Histórico de Manutenção",
    items: [
      {main:"Verificar histórico de revisões", sub:"Concessionária, notas e serviços executados"},
      {main:"Correia dentada trocada aos 90.000 km", sub:"Checar notas e data da substituição"},
      {main:"Troca de óleo e filtros", sub:"Óleo, ar, cabine e combustível"}
    ]
  },
  {
    title: "Motor e Fluídos",
    subtitle: "Checagens básicas",
    items: [
      {main:"Nível do óleo", sub:"Verificar vazamentos e coloração"},
      {main:"Líquido de arrefecimento", sub:"Reservatório e mangueiras"},
      {main:"Fluido de freio", sub:"DOT correto e nível adequado"}
    ]
  }
];
/* ====== Fim do conteúdo ====== */

const app = document.getElementById('app');
SECTIONS.forEach((sec, si) => {
  const card = document.createElement('section');
  card.className='card';
  card.innerHTML = `
    <h2>${sec.title}</h2>
    <p class="muted">${sec.subtitle||''}</p>
    <div class="list"></div>
  `;
  const list = card.querySelector('.list');
  sec.items.forEach((it, ii) => {
    const id = `s${si}i${ii}`;
    const wrap = document.createElement('div'); wrap.className='item';
    wrap.innerHTML = `
      <input id="${id}" type="checkbox">
      <label class="label" for="${id}">
        <span class="box" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="3">
            <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <span class="main">${it.main}</span>
        ${it.sub ? `<span class="sub">${it.sub}</span>` : ``}
      </label>
    `;
    list.appendChild(wrap);
  });
  app.appendChild(card);
});
</script>
</body>
</html>
