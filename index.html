<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vehicle Inspection Checklist</title>
<style>
  :root{
    --fg:#111827; --muted:#6B7280; --muted-2:#9CA3AF; --border:#E5E7EB; --ok:#111827;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Noto Sans",sans-serif;color:var(--fg);background:#fff}
  .container{max-width:820px;margin:0 auto;padding:16px}
  h1{font-size:28px;margin:0 0 8px}
  h2{font-size:22px;margin:20px 0 6px}
  .muted{color:var(--muted)}
  .small{font-size:12px}
  .section{border:1px solid var(--border);border-radius:14px;padding:14px;margin-top:12px}
  /* Checklist */
  .item{display:flex;gap:12px;align-items:flex-start;margin-top:10px}
  .item input[type="checkbox"]{position:absolute;opacity:0;pointer-events:none}
  .box{
    width:22px;height:22px;border:2px solid #D1D5DB;border-radius:6px;
    display:inline-flex;align-items:center;justify-content:center;flex:none
  }
  .box svg{width:16px;height:16px;display:none}
  .label{display:block;line-height:1.25}
  .main{font-weight:600}
  .sub{display:block;font-size:12px;color:var(--muted)}
  /* checked state */
  .item input:checked + label .box{background:var(--ok);border-color:var(--ok)}
  .item input:checked + label .box svg{display:block;stroke:#fff}
  .item input:checked + label .main{color:var(--muted);text-decoration:line-through}
  .item input:checked + label .sub{color:var(--muted-2);text-decoration:line-through}
  /* Touch targets */
  .label{cursor:pointer}
  @media (hover:hover){ .label:hover .box{border-color:#9CA3AF} }
</style>
</head>
<body>
  <main class="container">
    <h1>Vehicle Inspection Checklist</h1>
    <p>Inspection guide for your i30<br><span class="muted">Guia para inspeção do seu i30</span></p>
    <p><strong>Progresso 0%</strong></p>

    <section class="section">
      <h2>Maintenance History</h2>
      <p class="muted">Histórico de Manutenção</p>

      <!-- ITEM 1 -->
      <div class="item">
        <input id="i1" type="checkbox">
        <label class="label" for="i1">
          <span class="box" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="3">
              <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <span class="main">Verificar histórico de revisões</span>
          <span class="sub">Concessionária, notas e serviços executados</span>
        </label>
      </div>

      <!-- ITEM 2 -->
      <div class="item">
        <input id="i2" type="checkbox">
        <label class="label" for="i2">
          <span class="box" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="3">
              <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <span class="main">Correia dentada trocada aos 90.000 km</span>
          <span class="sub">Checar notas e data da substituição</span>
        </label>
      </div>

      <!-- ITEM 3 -->
      <div class="item">
        <input id="i3" type="checkbox">
        <label class="label" for="i3">
          <span class="box" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="3">
              <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <span class="main">Troca de óleo e filtros</span>
          <span class="sub">Óleo, ar, cabine e combustível</span>
        </label>
      </div>
    </section>

    <p class="small muted" style="margin-top:14px">
      Dica: este arquivo não depende de bibliotecas externas. Funciona igual no desktop e no celular.
    </p>
  </main>
</body>
</html>
